<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Amar Shinde</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="rel">
        <nav class="navbar navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand">My Library</a>
            </div>
        </nav>

        <div id="mainContainer">
            <div id="hidingSection">
                <p class="h1">Welcome to Library</p>
                <div id="buttons">
                    <button id="mainButton-1" type="button" class="btn btn-outline-primary operatingButton"
                        onclick="displayFunction(this.id)">Book List</button>
                    <button id="mainButton-2" type="button" class="btn btn-outline-secondary operatingButton"
                        onclick="displayFunction(this.id)">Issue Book</button>
                    <button id="mainButton-3" type="button" class="btn btn-outline-success operatingButton"
                        onclick="displayFunction(this.id)">Return Book</button>
                    <button id="mainButton-4" type="button" class="btn btn-outline-warning operatingButton"
                        onclick="displayFunction(this.id)">Add Book</button>
                    <button id="mainButton-5" type="button" class="btn btn-outline-danger operatingButton"
                        onclick="displayFunction(this.id)">Delete Book</button>
                </div>
            </div>
            <div id="displaySection">
                <div id="addIdea" class="container">
                    <div class="card container-fluid" id="mainCard">
                        <button id="crossMark" type="button" class="btn"><img id="crossMarkImg"
                                src="img/cross.png" alt="" srcset=""></button>
                        <div id="insertDiv" class="card-body container-fluid">
                            <!-- ************************************************************************** -->

                            <!-- ************************************************************************** -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer">
            Copyright &copy; Amar Shinde
        </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
